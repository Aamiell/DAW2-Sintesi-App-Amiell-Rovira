<ion-app>
    <ion-app>
        <ion-menu side="start" content-id="main-content">
            <ion-header>
                <ion-toolbar color="secondary">
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle auto-hide="true">
                        <ion-item>
                            <ion-icon name="home" color="secondary" slot="start" [routerLink]="'/home'"></ion-icon>
                            <ion-label [routerLink]="'/home'">Home</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="list-outline" color="secondary" slot="start"></ion-icon>
                            <ion-label [routerLink]="'/list-recursos'">Llistat de recursos</ion-label>
                        </ion-item>
                        <ion-item *ngIf="session.user.username != ''">
                            <ion-icon name="person-circle-outline" color="secondary" slot="start"></ion-icon>
                            <ion-label [routerLink]="'/profile'">Perfil</ion-label>
                        </ion-item>
                        <ion-item *ngIf="session.user.username == ''">
                            <ion-icon name="log-in-outline" color="secondary" slot="start"></ion-icon>
                            <ion-label [routerLink]="'/login'">Login</ion-label>
                        </ion-item>
                        <ion-item *ngIf="session.user.username != ''">
                            <ion-icon name="log-in-outline" color="secondary" slot="start"></ion-icon>
                            <ion-label [routerLink]="'/logout'">Logout</ion-label>
                        </ion-item>
                        <ion-item>
                            <ion-icon name="information-circle" color="secondary" slot="start"></ion-icon>
                            <ion-label [routerLink]="'/about'">About</ion-label>
                        </ion-item>
                        <br>
                        <ion-img [routerLink]="'/about'" src="../assets/img/logo_small.png" style="width: 20%; margin-left: 40%;"></ion-img>
                    </ion-menu-toggle>
                </ion-list>

            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-app>
