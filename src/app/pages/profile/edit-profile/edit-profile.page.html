<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button color="secondary"></ion-back-button>
        </ion-buttons>
        <ion-title>Ediar perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row hidden>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="floating">Id</ion-label>
                    <ion-input id="id" [(ngModel)]="id"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="floating">Nom d'usuari</ion-label>
                    <ion-input id="username" [(ngModel)]="username"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="floating">Nom</ion-label>
                    <ion-input id="nom" [(ngModel)]="nom"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="floating">Cognom</ion-label>
                    <ion-input id="cognom" [(ngModel)]="last_name"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" id="email" [(ngModel)]="email"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="8" offset="2">
                <ion-button color="warning" (click)="modifyProfile(session.user.id)">
                    Modificar perfil
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
