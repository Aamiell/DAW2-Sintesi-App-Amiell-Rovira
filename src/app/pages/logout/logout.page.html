<ion-header>
    <ion-toolbar>
        <ion-title>logout</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card style="text-align: center;">
        <ion-img src="../../../assets/img/logout.jpg"></ion-img>
        <ion-card-header>
            <ion-card-subtitle>Desconectar sessió</ion-card-subtitle>
            <ion-card-title>Estas segur que vols<br> desconectar la sessió?</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-button color="danger" (click)="logout()">SI</ion-button>
            <ion-button color="dark" (click)="goToHome()">NO</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
